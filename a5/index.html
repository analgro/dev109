<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slideshow</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slideshow-container">
        <img id="slide" src="img1.jpg" alt="Image 1">
        <p id="description">Description for Image 1</p>
        <button id="prev">Previous</button>
        <button id="next">Next</button>
    </div>

    <!-- Add validators' icons -->
    <div class="validators">
        <a href="https://validator.w3.org/check?uri=referer">
            <img src="https://www.w3.org/Icons/valid-html401" alt="Valid HTML 4.01!" height="31" width="88">
        </a>
        <a href="https://jigsaw.w3.org/css-validator/check/referer">
            <img src="https://jigsaw.w3.org/css-validator/images/vcss" alt="Valid CSS!" height="31" width="88">
        </a>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
