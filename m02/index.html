<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Table Example</title>
</head>
<body>

<table border="1" cellspacing="0" cellpadding="10">
  <tr>
    <td colspan="3" style="text-align: center;"><h1>HTML Table Example</h1></td>
  </tr>


  <tr>
    <td>
      <img src=”https://www.sheknows.com/wp-content/uploads/2018/08/gqcpoqotbd2xkqjb5x8n.jpeg” alt=”cuttingveggiestomakefood”/>
    </td>
    <td>
      <h2>Meal Planner</h2>
    </td>
    <td>
      <h2>Recipe Index #:</h2>
    </td>
  </tr>


  <tr>
    <td><b>Week starting</b></td>
    <td><b>4/12/2024</b></td>
    <td><b>Instructions:</b></td>
  </tr>


  <tr>
    <th><b>Day of the Week</b></th>
    <th><b>Recipe Name</b></th>
    <td rowspan="8" style="position: relative;">
      <b>Add the name of the recipe under the column Recipe Name<br>Merge Instructions rows</b>
      <div style="position: absolute; top: 10px; left: 50%; transform: translateX(-50%); font-size: 20px;"></div>
    </td>
  </tr>


  <tr>
    <td>Monday</td>
    <td>Spinach Feta Pizza</td>
  </tr>
  <tr>
    <td>Tuesday</td>
    <td>My New Recipe</td>
  </tr>
  <tr>
    <td>Wednesday</td>
    <td></td>
  </tr>
  <tr>
    <td>Thursday</td>
    <td></td>
  </tr>
  <tr>
    <td>Friday</td>
    <td></td>
  </tr>
  <tr>
    <td>Saturday</td>
    <td></td>
  </tr>
  <tr>
    <td>Sunday</td>
    <td></td>
  </tr>
  
</table>

<p><a href="https://validator.w3.org/nu/#cl41c31" target="_blank"><img src="https://www.w3.org/html/logo/badge/html5-badge-h-css3-semantics.png" width="165" height="64" alt="HTML5" title="HTML5"></a></p>
  
</body>
</html>
